
<button class="btn  text-left" style="width: 100%;" [ngClass]="{'btn-info':this.global.seletedDay==i,'btn-dark':this.global.seletedDay!=i}" (click)="curBtn(i)">

<div class="row">
    <div class="col-6 col-lg-6" id="days">Day-{{day.number+1}}</div>
    <div class="col-6 col-lg-6 text-right">
        <button class="btn-danger" (click)="rmvDay()" style="border-radius: 20px;border: none;">X</button>
    </div>
</div>
</button>
