<div class="row  text-white " (click)="selectTopic()" [ngClass]="{'bg-info':this.global.selectedTopic==i,'bg-dark':this.global.selectedTopic!=i}">
    <div class="col-4 col-lg-4 text-left colPad">
        {{topic.title}}
    </div>
    <div class="col-8 col-lg-8 text-right colPad">
        <button class="btn btn-secondary btnPad" [ngClass]="{'btn-light':this.global.selectedTopic==i,'btn-secondary':this.global.selectedTopic!=i}">{{topic.type}} </button>&nbsp;
        <app-move [global]="global" [days]="days" [i]="i"></app-move>&nbsp;

        <button class=" btn-danger " (click)="rmvTopic()" style="border-radius: 20px;border: none;"> X </button>&nbsp;
    </div>
</div>
